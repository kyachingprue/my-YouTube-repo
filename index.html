<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube chanel</title>
  <!-- Font awesome cmd -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Css frame work cmd -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Javascript cmd -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'btn-color': '#008000',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="w-11/12 mx-auto flex justify-between items-center border-b py-5">
      <div class="md:w-[150px] w-24">
        <img src="images/Logo.png" alt="">
      </div>
      <div>
        <label class="input input-bordered flex items-center gap-4">
          <input type="text" class="grow md:w-full w-10" placeholder="Search" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-5 w-5 opacity-70">
            <path fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd" />
          </svg>
        </label>
      </div>
      <div>
        <button class="btn bg-btn-color md:text-xl text-sm font-medium text-white hover:bg-orange-900">Login
          Now</button>
      </div>
    </nav>
  </header>
  <main>
    <div id="btn-category" class="py-4 gap-5 flex justify-center">
    </div>
    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 p-10">
    </section>
  </main>
  <footer></footer>


  <script src="scripts/youtube.js"></script>
</body>

</html>
